<header>
	<div class="header-content">
		<div class="header-content-inner">
			<h1 id="homeHeading">Registro de ventas</h1>
			<hr>
			<p>A continuación puedes registrar nuevas ventas.</p>
		</div>
	</div>
</header>
<div class="container ventas registro-ventas" id="ventas-success">
	<div class="row">
		<h1>Selecciona un producto y su cantidad</h1><br>
		<form action="index.php" method="POST">
			<input type="hidden" name="mode" value="registrarProductoVenta">
			<label for="productos">Nombre del producto:</label>
			<select name="productos" id="productos" onchange="cargarDatosProducto()" required>
                    {{PRODUCTOS}}
                </select>
			<label for="cantidad">Cantidad</label>
			<input type="number" id="cantidad" name="cantidad" placeholder="Cantidad" disabled required>
			<p>Precio <span id="precio"></span></p>
            <input type="submit" class="btn btn-primary" value="Añadir Producto a la venta">
		</form>
        {{TABLE}}
	</div>
</div>
